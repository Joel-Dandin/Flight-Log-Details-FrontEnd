<div class="bg-fixed bg-center bg-cover min-h-screen" style="background-image: url(./../../assets/homepage7.jpg)">
    <div class="flex flex-col items-center p-16 min-h-screen backdrop-blur-sm bg-black/50">
      <div class="artboard flex flex-col items-center bg-base-300 w-auto p-16 rounded-2xl">
        <h1 class="text-2xl pb-8 font-medium">Flight Details</h1>
    
        <form (ngSubmit)="onSubmit()">

    
          <div class=" pb-8">
            <label class="text-lg text-left text-base-content" for="flightName">Flight Name:</label>
            <input type="text" id="flightName" name="flightName"  placeholder="Flight Name"
             required
              class="input input-bordered w-full max-w-sm mt-4" />
          </div>
    
          <div class=" pb-8">
            <label class="text-lg text-left text-base-content" for="serialNumber">Serial Number:</label>
            <input type="number" id="serialNumber" name="serialNumber" placeholder="Number" 
             required
              class="input input-bordered w-full max-w-sm mt-4" />
          </div>
    
          <div class=" pb-8">
            <label class="text-lg text-left text-base-content" for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Description"
              required
              class="input input-bordered w-full max-w-sm mt-4" />
          </div>
    
          <div class=" flex w-full justify-center">
          <button type="submit"  class=" btn btn-primary capitalize ">Add Flight</button>
    
          </div>
        </form>
      </div>
    </div></div>
