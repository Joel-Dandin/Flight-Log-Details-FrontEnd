<div
  class="bg-fixed bg-center bg-cover min-h-screen"
  style="background-image: url(./../../assets/homepage4.jpg)"
>
  <div
    class="flex flex-col items-center p-16 min-h-screen backdrop-blur-sm bg-black/50"
  >
    <div
      class="artboard flex flex-col items-center bg-base-300 w-auto p-16 rounded-2xl"
    >
      <h1 class="text-2xl pb-8 font-medium">Flight Logs</h1>

      <div class="flex w-full items-center	justify-end	mb-4">
        <h2 for="search" class="text-lg pr-4">Filter :</h2>
        <input id="search" [(ngModel)]="searchValue" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
      </div>
      <div class="">
        <div class="overflow-x-auto">
          <table class="table table-zebra">
            <thead>
              <tr>
                <th class="text-base">Flight Log ID</th>
                <th class="text-base">Aircraft ID</th>
                <th class="text-base">Date</th>
                <th class="text-base">Departure</th>
                <th class="text-base">Destination</th>
                <th class="text-base">Aircraft Name</th>
                <th class="text-base">Serial Number</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let log of flightLogs | searchfilter:searchValue ">
                <th class="text-base">{{ log.id }}</th>
                <th class="text-base">{{ log.aircraft_id }}</th>
                <th class="text-base">{{ log.intdate | date:'mediumDate'}}</th>
                <th class="text-base">{{ log.departure }}</th>
                <th class="text-base">{{ log.destination }}</th>
                <!-- <th class="text-base">
                  {{ flights[log.aircraft_id - 1].name  }}
                </th>
                <th class="text-base">
                  {{ flights[log.aircraft_id - 1].serial_number }}
                </th> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
